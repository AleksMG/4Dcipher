<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILAF Cipher (Промышленная версия)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
        .result { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ILAF Cipher (Промышленная версия)</h1>
        
        <div class="input-group">
            <label for="key">Ключ (минимум 12 символов):</label>
            <input type="password" id="key" value="my_strong_password_123">
        </div>

        <div class="input-group">
            <label for="inputText">Текст для шифрования:</label>
            <textarea id="inputText" rows="5">Hello, это тестовое сообщение!</textarea>
        </div>

        <button id="encryptBtn">Зашифровать</button>
        <button id="decryptBtn">Расшифровать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Конфигурация
        const PRIME = 65537; // Простое число
        const BASIS = {
            H: [[1, 0], [0, PRIME - 1]],
            X: [[0, 1], [0, 0]],
            Y: [[0, 0], [1, 0]]
        };

        // --- Криптографические функции ---
        function gfAdd(a, b) { return (a + b) % PRIME; }
        function gfMul(a, b) { return (a * b) % PRIME; }
        function gfInv(x) { return x === 0 ? 0 : (PRIME - Math.floor(PRIME / x)) * gfInv(PRIME % x) % PRIME; }

        // Генерация матрицы из ключа
        function generateKeyMatrix(key) {
            let hash = 0;
            for (let i = 0; i < key.length; i++) {
                hash = (hash * 31 + key.charCodeAt(i)) % PRIME;
            }
            const a = (hash * 12345) % PRIME;
            const b = (hash * 54321) % PRIME;
            const c = (hash * 67890) % PRIME;

            return [
                [gfAdd(gfMul(a, BASIS.H[0][0]), gfMul(b, BASIS.X[0][1])),
                 gfAdd(gfMul(a, BASIS.H[0][1]), gfMul(b, BASIS.X[0][1]))],
                [gfAdd(gfMul(c, BASIS.Y[1][0]), gfMul(a, BASIS.H[1][0])),
                 gfAdd(gfMul(c, BASIS.Y[1][1]), gfMul(a, BASIS.H[1][1]))]
            ];
        }

        // Умножение матриц
        function matrixMul(A, B) {
            return [
                [
                    gfAdd(gfMul(A[0][0], B[0][0]), gfAdd(gfMul(A[0][1], B[1][0])),
                    gfAdd(gfMul(A[0][0], B[0][1]), gfAdd(gfMul(A[0][1], B[1][1])))
                ],
                [
                    gfAdd(gfMul(A[1][0], B[0][0]), gfAdd(gfMul(A[1][1], B[1][0])),
                    gfAdd(gfMul(A[1][0], B[0][1]), gfAdd(gfMul(A[1][1], B[1][1])))
                ]
            ];
        }

        // Экспонента матрицы
        function matrixExp(M, t) {
            let exp = [[1, 0], [0, 1]];
            let term = [[...M[0]], [...M[1]]];
            let factorial = 1;

            for (let k = 1; k <= 15; k++) {
                factorial *= k;
                const termScaled = [
                    [gfMul(Math.pow(t, k) / factorial, term[0][0]), 
                     gfMul(Math.pow(t, k) / factorial, term[0][1])],
                    [gfMul(Math.pow(t, k) / factorial, term[1][0]), 
                     gfMul(Math.pow(t, k) / factorial, term[1][1])]
                ];
                exp = [
                    [gfAdd(exp[0][0], termScaled[0][0]), 
                     gfAdd(exp[0][1], termScaled[0][1])],
                    [gfAdd(exp[1][0], termScaled[1][0]), 
                     gfAdd(exp[1][1], termScaled[1][1])]
                ];
                term = matrixMul(term, M);
            }
            return exp;
        }

        // Преобразование текста в блоки
        function textToBlocks(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const blocks = [];
            
            for (let i = 0; i < data.length; i += 2) {
                blocks.push([data[i], i+1 < data.length ? data[i+1] : 0]);
            }
            return blocks;
        }

        // Преобразование блоков в текст
        function blocksToText(blocks) {
            const bytes = [];
            for (const block of blocks) {
                bytes.push(block[0]);
                if (block[1] !== 0) bytes.push(block[1]);
            }
            return new TextDecoder().decode(new Uint8Array(bytes));
        }

        // Шифрование
        function encrypt(text, key) {
            if (key.length < 12) throw new Error("Ключ слишком короткий (минимум 12 символов)");
            
            const blocks = textToBlocks(text);
            const keyMatrix = generateKeyMatrix(key);
            const t = 5; // Параметр экспоненты
            const expMatrix = matrixExp(keyMatrix, t);
            
            return blocks.map(block => [
                gfAdd(gfMul(expMatrix[0][0], block[0]), gfAdd(gfMul(expMatrix[0][1], block[1]))),
                gfAdd(gfMul(expMatrix[1][0], block[0]), gfAdd(gfMul(expMatrix[1][1], block[1])))
            ]);
        }

        // Расшифровка
        function decrypt(encryptedBlocks, key) {
            const keyMatrix = generateKeyMatrix(key);
            const t = -5; // Обратная экспонента
            const invExpMatrix = matrixExp(keyMatrix, t);
            
            return encryptedBlocks.map(block => [
                gfAdd(gfMul(invExpMatrix[0][0], block[0]), gfAdd(gfMul(invExpMatrix[0][1], block[1]))),
                gfAdd(gfMul(invExpMatrix[1][0], block[0]), gfAdd(gfMul(invExpMatrix[1][1], block[1])))
            ]);
        }

        // --- Обработчики UI ---
        document.getElementById('encryptBtn').addEventListener('click', () => {
            try {
                const key = document.getElementById('key').value;
                const text = document.getElementById('inputText').value;
                const encrypted = encrypt(text, key);
                document.getElementById('result').innerHTML = `
                    <strong>Зашифрованные данные:</strong><br>
                    <pre>${JSON.stringify(encrypted, null, 2)}</pre>
                    <small>Скопируйте этот текст для расшифровки.</small>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = `<span class="error">Ошибка: ${e.message}</span>`;
            }
        });

        document.getElementById('decryptBtn').addEventListener('click', () => {
            try {
                const key = document.getElementById('key').value;
                const encryptedText = prompt("Вставьте зашифрованные данные:");
                const encrypted = JSON.parse(encryptedText);
                const decrypted = decrypt(encrypted, key);
                const text = blocksToText(decrypted);
                document.getElementById('result').innerHTML = `
                    <strong>Расшифрованный текст:</strong><br>
                    <pre>${text}</pre>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = `<span class="error">Ошибка: ${e.message}</span>`;
            }
        });
    </script>
</body>
</html>
