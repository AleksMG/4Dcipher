            --danger: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.05);

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;

            border-bottom: 1px solid var(--gray);

            font-size: 2rem;
            font-weight: 700;

    <script>
        class FourDTrifidCipher {
            constructor(cubeSize, squareSize, alphabet, key, spaceChar = '/') {
                this.cubeSize = cubeSize;
                this.squareSize = squareSize;
                this.spaceChar = spaceChar;
                this.setAlphabet(alphabet, key);
            }

            setAlphabet(alphabet, key) {
                const cleanAlphabet = this.sanitizeString(alphabet);
                const requiredChars = this.cubeSize ** 3 + this.squareSize ** 2;
                
                if (cleanAlphabet.length < requiredChars) {
                    throw new Error(`Need at least ${requiredChars} unique characters`);
                }
                
                this.cubeAlphabet = cleanAlphabet.slice(0, this.cubeSize ** 3);
                this.squareAlphabet = cleanAlphabet.slice(this.cubeSize ** 3, requiredChars);
                this.key = key;
                this.generateStructures();
            }

            sanitizeString(str) {
                return [...new Set(str.toUpperCase().replace(/\s/g, ''))].join('');
            }

            applyKey(alphabet, key) {
                const cleanKey = this.sanitizeString(key);
                const keyChars = [];
                
                for (const char of cleanKey) {
                    if (!keyChars.includes(char) && alphabet.includes(char)) {
                        keyChars.push(char);
                    }
                }
                
                const remainingChars = [];
                for (const char of alphabet) {
                    if (!keyChars.includes(char)) {
                        remainingChars.push(char);
                    }
                }
                
                return [...keyChars, ...remainingChars];
            }

            generateStructures() {
                // Generate cube
                const cubeChars = this.applyKey(this.cubeAlphabet, this.key);
                this.cube = [];
                
                for (let z = 0; z < this.cubeSize; z++) {
                    this.cube[z] = [];
                    for (let y = 0; y < this.cubeSize; y++) {
                        this.cube[z][y] = cubeChars.slice(
                            z * this.cubeSize * this.cubeSize + y * this.cubeSize,
                            z * this.cubeSize * this.cubeSize + (y + 1) * this.cubeSize
                        );
                    }
                }
                
                // Generate square
                const squareChars = this.applyKey(this.squareAlphabet, this.key);
                this.square = [];
                
                for (let y = 0; y < this.squareSize; y++) {
                    this.square[y] = squareChars.slice(
                        y * this.squareSize,
                        (y + 1) * this.squareSize
                    );
                }
            }

            findCoordinates(char) {
                char = char.toUpperCase();
                
                if (char === ' ' || char === this.spaceChar) {
                    char = this.spaceChar;
                }
                
                // Search in cube first
                for (let z = 0; z < this.cubeSize; z++) {
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            if (this.cube[z][y][x] === char) {
                                return [z + 1, y + 1, x + 1, 0]; // 0 indicates cube
                            }
                        }
                    }
                }
                
                // Search in square
                for (let y = 0; y < this.squareSize; y++) {
                    for (let x = 0; x < this.squareSize; x++) {
                        if (this.square[y][x] === char) {
                            const s = y * this.squareSize + x + 1;
                            return [0, 0, 0, s]; // Last coord indicates square position
                        }
                    }
                }
                
                throw new Error(`Character '${char}' not found in cipher structures`);
            }

            getCharFromCoordinates(z, y, x, s) {
                if (s === 0) {
                    // Character from cube
                    z = Math.max(1, Math.min(z, this.cubeSize)) - 1;
                    y = Math.max(1, Math.min(y, this.cubeSize)) - 1;
                    x = Math.max(1, Math.min(x, this.cubeSize)) - 1;
                    return this.cube[z][y][x];
                } else {
                    // Character from square
                    s = Math.max(1, Math.min(s, this.squareSize * this.squareSize)) - 1;
                    const row = Math.floor(s / this.squareSize);
                    const col = s % this.squareSize;
                    return this.square[row][col];
                }
            }

            prepareText(text) {
                let result = "";
                const upperText = text.toUpperCase();
                
                for (const char of upperText) {
                    if (this.cubeAlphabet.includes(char) || this.squareAlphabet.includes(char)) {
                        result += char;
                    } else if (char === ' ') {
                        result += this.spaceChar;
                    }
                }
                
                return result;
            }

            encrypt(plaintext) {
                const prepared = this.prepareText(plaintext);
                const groups = [];
                
                // Split into groups of cubeSize characters
                for (let i = 0; i < prepared.length; i += this.cubeSize) {
                    groups.push(prepared.slice(i, i + this.cubeSize));
                }

                let result = '';
                
                groups.forEach(group => {
                    // Get coordinates for all characters in group
                    const coords = [];
                    for (const char of group) {
                        coords.push(...this.findCoordinates(char));
                    }

                    // Regroup coordinates correctly
                    const regrouped = [];
                    const coordCount = group.length;
                    
                    // Correct regrouping: z1,z2,z3 -> y1,y2,y3 -> x1,x2,x3 -> s1,s2,s3
                    for (let coordType = 0; coordType < 4; coordType++) {
                        for (let charPos = 0; charPos < coordCount; charPos++) {
                            regrouped.push(coords[charPos * 4 + coordType]);
                        }
                    }

                    // Convert back to characters
                    for (let i = 0; i < regrouped.length; i += 4) {
                        const [z, y, x, s] = regrouped.slice(i, i + 4);
                        result += this.getCharFromCoordinates(z, y, x, s);
                    }
                });
                
                return result;
            }

            decrypt(ciphertext) {
                const prepared = this.prepareText(ciphertext);
                const groups = [];
                
                // Split into groups of cubeSize characters
                for (let i = 0; i < prepared.length; i += this.cubeSize) {
                    groups.push(prepared.slice(i, i + this.cubeSize));
                }

                let result = '';
                
                groups.forEach(group => {
                    // Get coordinates for all characters in group
                    const coords = [];
                    for (const char of group) {
                        coords.push(...this.findCoordinates(char));
                    }

                    // Reverse the regrouping
                    const originalCoords = [];
                    const coordCount = coords.length / 4;
                    
                    for (let charPos = 0; charPos < coordCount; charPos++) {
                        for (let coordType = 0; coordType < 4; coordType++) {
                            originalCoords.push(coords[coordType * coordCount + charPos]);
                        }
                    }

                    // Convert back to characters
                    for (let i = 0; i < originalCoords.length; i += 4) {
                        const [z, y, x, s] = originalCoords.slice(i, i + 4);
                        result += this.getCharFromCoordinates(z, y, x, s);
                    }
                });
                
                return result;
            }

            renderVisualization() {
                let html = '<div class="visualization">';
                
                // Render cube
                html += '<h3>3D Cube Structure</h3>';
                for (let z = 0; z < this.cubeSize; z++) {
                    html += `<div class="cube-layer"><h4>Layer ${z + 1}</h4><div class="cube-grid">`;
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            html += `<div class="cube-cell">${this.cube[z][y][x]}</div>`;
                        }
                    }
                    html += '</div></div>';
                }
                
                // Render square
                html += '<h3 class="mt-4">2D Square Structure</h3><div class="square-grid">';
                for (let y = 0; y < this.squareSize; y++) {
                    for (let x = 0; x < this.squareSize; x++) {
                        html += `<div class="square-cell">${this.square[y][x]}</div>`;
                    }
                }
                html += '</div></div>';
                
                return html;
            }
        }

        // Default implementations
        class Trifid3x3x3x3 extends FourDTrifidCipher {
            constructor(alphabet = "", key = "", spaceChar = "/") {
                const defaultAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                super(3, 3, alphabet || defaultAlphabet, key, spaceChar);
            }
        }

        class Trifid4x4x4x4 extends FourDTrifidCipher {
            constructor(alphabet = "", key = "", spaceChar = "/") {
                const defaultAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+={}[]|:;<>?,.";
                super(4, 4, alphabet || defaultAlphabet, key, spaceChar);
            }
        }

        // UI Implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });

            // Cipher type selection
            const cipherType = document.getElementById('cipher-type');
            const customSettings = document.getElementById('custom-settings');
            const cubeSizeInput = document.getElementById('cube-size');
            const squareSizeInput = document.getElementById('square-size');
            const customAlphabet = document.getElementById('custom-alphabet');
            const requiredChars = document.getElementById('required-chars');

            cipherType.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customSettings.style.display = 'block';
                } else {
                    customSettings.style.display = 'none';
                }
            });

            // Update required characters when cube/square size changes
            function updateRequiredChars() {
                const cubeSize = parseInt(cubeSizeInput.value) || 3;
                const squareSize = parseInt(squareSizeInput.value) || 3;
                requiredChars.textContent = (cubeSize ** 3 + squareSize ** 2);
            }

            cubeSizeInput.addEventListener('input', updateRequiredChars);
            squareSizeInput.addEventListener('input', updateRequiredChars);

            // Current cipher instance
            let currentCipher = new Trifid3x3x3x3();

            // Save settings
            document.getElementById('save-settings').addEventListener('click', function() {
                try {
                    const cipherTypeValue = cipherType.value;
                    const key = document.getElementById('cipher-key').value;
                    const spaceChar = document.getElementById('space-char').value || '/';
                    
                    if (cipherTypeValue === '3x3') {
                        const alphabet = customAlphabet.value || "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                        currentCipher = new Trifid3x3x3x3(alphabet, key, spaceChar);
                    } else if (cipherTypeValue === '4x4') {
                        const alphabet = customAlphabet.value || "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+={}[]|:;<>?,.";
                        currentCipher = new Trifid4x4x4x4(alphabet, key, spaceChar);
                    } else {
                        const cubeSize = parseInt(cubeSizeInput.value) || 3;
                        const squareSize = parseInt(squareSizeInput.value) || 3;
                        const alphabet = customAlphabet.value;
                        
                        if (!alphabet || alphabet.length < (cubeSize ** 3 + squareSize ** 2)) {
                            throw new Error(`Need at least ${cubeSize ** 3 + squareSize ** 2} unique characters for custom cipher`);
                        }
                        
                        currentCipher = new FourDTrifidCipher(cubeSize, squareSize, alphabet, key, spaceChar);
                    }
                    
                    // Update visualization
                    document.getElementById('cipher-visualization').innerHTML = currentCipher.renderVisualization();
                    
                    alert('Cipher configuration saved successfully!');
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });

            // Reset settings
            document.getElementById('reset-settings').addEventListener('click', function() {
                cipherType.value = '3x3';
                customSettings.style.display = 'none';
                document.getElementById('cipher-key').value = '';
                document.getElementById('space-char').value = '/';
                cubeSizeInput.value = '3';
                squareSizeInput.value = '3';
                customAlphabet.value = '';
                requiredChars.textContent = '36';
                
                currentCipher = new Trifid3x3x3x3();
                document.getElementById('cipher-visualization').innerHTML = currentCipher.renderVisualization();
            });

            // Encrypt button
            document.getElementById('encrypt-btn').addEventListener('click', function() {
                const plaintext = document.getElementById('encrypt-text').value;
                try {
                    const ciphertext = currentCipher.encrypt(plaintext);
                    document.getElementById('encrypt-result').textContent = ciphertext;
                } catch (error) {
                    document.getElementById('encrypt-result').textContent = `Error: ${error.message}`;
                }
            });

            // Decrypt button
            document.getElementById('decrypt-btn').addEventListener('click', function() {
                const ciphertext = document.getElementById('decrypt-text').value;
                try {
                    const plaintext = currentCipher.decrypt(ciphertext);
                    document.getElementById('decrypt-result').textContent = plaintext;
                } catch (error) {
                    document.getElementById('decrypt-result').textContent = `Error: ${error.message}`;
                }
            });

            // Initialize with default cipher visualization
            document.getElementById('cipher-visualization').innerHTML = currentCipher.renderVisualization();
        });
    </script>
</body>
</html>
