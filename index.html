<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Crypto Tool</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --card-dark: #2d2d30;
            --primary: #007acc;
            --text: #e0e0e0;
            --error: #ff3c3c;
            --success: #4caf50;
        }
        body {
            font-family: 'Consolas', monospace;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-dark);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .description {
            margin-bottom: 2rem;
            color: #aaa;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            background: #252531;
            border: 1px solid #3e3e42;
            color: var(--text);
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            flex: 1;
            min-width: 120px;
        }
        button:hover {
            background: #0062b3;
        }
        button.secondary {
            background: #3e3e42;
        }
        button.secondary:hover {
            background: #4e4e52;
        }
        .result-container {
            margin-top: 2rem;
        }
        .result-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .result-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 12px;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        .error {
            background: rgba(255, 60, 60, 0.1);
            color: var(--error);
            display: block;
            border: 1px solid var(--error);
        }
        .success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            display: block;
            border: 1px solid var(--success);
        }
        .strength-meter {
            height: 4px;
            background: #3e3e42;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        .weak {
            background: var(--error);
            width: 33%;
        }
        .medium {
            background: #ff9800;
            width: 66%;
        }
        .strong {
            background: var(--success);
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
            }
            .btn-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Professional Crypto Tool</h1>
            <p class="description">Secure encryption/decryption with dynamic S-Box and key derivation</p>

            <div class="input-group">
                <label for="text">Text / Ciphertext:</label>
                <textarea id="text" placeholder="Enter text to encrypt or ciphertext to decrypt"></textarea>
            </div>

            <div class="input-group">
                <label for="key">Encryption Key:</label>
                <input type="password" id="key" placeholder="Minimum 8 characters">
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="iv">Initialization Vector (IV):</label>
                <input type="text" id="iv" placeholder="16 bytes in hex (32 characters)">
            </div>

            <div class="btn-group">
                <button onclick="encrypt()">Encrypt</button>
                <button onclick="decrypt()">Decrypt</button>
                <button onclick="generateKey()" class="secondary">Generate Key</button>
                <button onclick="generateIV()" class="secondary">Generate IV</button>
            </div>

            <div class="result-container">
                <div class="result-label">
                    <span>Result:</span>
                    <button onclick="copyResult()" style="background: none; border: none; color: var(--primary); cursor: pointer;">Copy</button>
                </div>
                <div class="result-content" id="result"></div>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        class ProfessionalCipher {
            constructor() {
                this.sBox = new Uint8Array(256);
                this.invSBox = new Uint8Array(256);
                this.debug = true;
            }

            log(...args) {
                if (this.debug) console.log('[Cipher]', ...args);
            }

            async init(key) {
                if (!key || key.length < 8) throw new Error("Key must be at least 8 characters");
                
                try {
                    // Generate dynamic salt based on key
                    const salt = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(key + Date.now()));
                    
                    this.log("Deriving key with PBKDF2...");
                    const startTime = performance.now();
                    
                    const keyMaterial = await crypto.subtle.importKey(
                        'raw',
                        new TextEncoder().encode(key),
                        { name: 'PBKDF2' },
                        false,
                        ['deriveBits']
                    );
                    
                    const keyBits = await crypto.subtle.deriveBits(
                        {
                            name: 'PBKDF2',
                            salt,
                            iterations: 310000,
                            hash: 'SHA-512'
                        },
                        keyMaterial,
                        512
                    );
                    
                    const keyHash = new Uint8Array(keyBits);
                    this.log(`Key derivation took ${(performance.now() - startTime).toFixed(2)}ms`);
                    
                    this.generateSBox(keyHash);
                    return true;
                } catch (e) {
                    this.log("Init error:", e);
                    throw e;
                }
            }

            generateSBox(keyHash) {
                this.log("Generating S-Box...");
                let p = 1, q = 1;
                
                do {
                    p = (p ^ (p << 1) ^ (p >> 7) * 0x1B) & 0xFF;
                    q = (q ^ (q >> 1) ^ (q >> 3) ^ (q >> 7) * 0x11) & 0xFF;
                    this.sBox[p] = (q + keyHash[p % keyHash.length]) & 0xFF;
                    this.invSBox[this.sBox[p]] = p;
                } while (p != 1);
                
                this.sBox[0] = keyHash[0];
                this.invSBox[this.sBox[0]] = 0;
                this.log("S-Box generated successfully");
            }

            async encrypt(plaintext, key) {
                if (!plaintext) throw new Error("No text to encrypt");
                
                try {
                    const iv = crypto.getRandomValues(new Uint8Array(16));
                    await this.init(key);
                    
                    this.log("Encrypting...");
                    const textBytes = new TextEncoder().encode(plaintext);
                    const ciphertext = await this.process(textBytes, key, iv, true);
                    
                    return {
                        iv: this.bytesToHex(iv),
                        ciphertext: this.bytesToHex(ciphertext, true)
                    };
                } catch (e) {
                    this.log("Encryption error:", e);
                    throw e;
                }
            }

            async decrypt(ciphertextHex, key, ivHex) {
                if (!ciphertextHex) throw new Error("No ciphertext provided");
                if (!ivHex || ivHex.length !== 32) throw new Error("IV must be 32 hex characters (16 bytes)");
                
                try {
                    // Clean and validate hex input
                    const cleanHex = ciphertextHex.replace(/[^0-9a-fA-F]/g, '');
                    if (cleanHex.length % 2 !== 0) throw new Error("Invalid HEX length (must be even number of characters)");
                    
                    this.log("Decrypting...");
                    const iv = this.hexToBytes(ivHex);
                    const ciphertext = this.hexToBytes(cleanHex);
                    
                    await this.init(key);
                    const decrypted = await this.process(ciphertext, key, iv, false);
                    
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    this.log("Decryption error:", e);
                    throw new Error(`Decryption failed: ${e.message}`);
                }
            }

            async process(data, key, iv, encrypt) {
                const result = new Uint8Array(data.length);
                const keyStream = await this.generateKeyStream(key, iv, data.length);
                
                for (let i = 0; i < data.length; i++) {
                    result[i] = encrypt 
                        ? this.sBox[data[i]] ^ keyStream[i] 
                        : this.invSBox[data[i] ^ keyStream[i]];
                }
                return result;
            }

            async generateKeyStream(key, iv, length) {
                const stream = new Uint8Array(length);
                const state = await crypto.subtle.digest('SHA-512', new TextEncoder().encode(key + this.bytesToHex(iv)));
                const stateArr = new Uint8Array(state);
                
                for (let i = 0; i < length; i++) {
                    stream[i] = stateArr[i % stateArr.length];
                    if (i % 64 === 0) {
                        const newState = await crypto.subtle.digest('SHA-512', stream.slice(0, 64));
                        stateArr.set(new Uint8Array(newState).subarray(0, 64));
                    }
                }
                return stream;
            }

            bytesToHex(bytes, spaceSeparated = false) {
                return Array.from(bytes)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join(spaceSeparated ? ' ' : '');
            }

            hexToBytes(hex) {
                return new Uint8Array(hex.match(/../g).map(h => parseInt(h, 16)));
            }
        }

        // UI Functions
        const cipher = new ProfessionalCipher();
        let lastOperation = null;

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => statusEl.className = 'status', 5000);
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                showStatus('Copied to clipboard!');
            });
        }

        function updateStrengthMeter() {
            const password = document.getElementById('key').value;
            const strengthBar = document.getElementById('strength-bar');
            
            if (!password) {
                strengthBar.className = 'strength-bar';
                strengthBar.style.width = '0%';
                return;
            }
            
            // Strength calculation
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                strengthBar.className = 'strength-bar weak';
            } else if (strength < 4) {
                strengthBar.className = 'strength-bar medium';
            } else {
                strengthBar.className = 'strength-bar strong';
            }
        }

        async function encrypt() {
            try {
                const text = document.getElementById('text').value;
                const key = document.getElementById('key').value;
                
                if (!text) {
                    showStatus('Please enter text to encrypt', true);
                    return;
                }
                
                if (!key || key.length < 8) {
                    showStatus('Key must be at least 8 characters', true);
                    return;
                }
                
                const { iv, ciphertext } = await cipher.encrypt(text, key);
                document.getElementById('iv').value = iv;
                document.getElementById('result').textContent = 
                    `IV: ${iv}\n` +
                    `Ciphertext (HEX):\n${ciphertext}`;
                
                showStatus('Encryption successful!');
                lastOperation = { type: 'encrypt', iv, ciphertext };
                
            } catch (error) {
                showStatus(`Encryption error: ${error.message}`, true);
                console.error("Encryption error:", error);
            }
        }

        async function decrypt() {
            try {
                const text = document.getElementById('text').value;
                const key = document.getElementById('key').value;
                const iv = document.getElementById('iv').value;
                
                if (!text) {
                    showStatus('Please enter ciphertext to decrypt', true);
                    return;
                }
                
                if (!key || key.length < 8) {
                    showStatus('Key must be at least 8 characters', true);
                    return;
                }
                
                if (!iv || iv.length !== 32) {
                    showStatus('IV must be 32 hex characters (16 bytes)', true);
                    return;
                }
                
                const decrypted = await cipher.decrypt(text, key, iv);
                document.getElementById('result').textContent = 
                    `Decrypted text:\n${decrypted}`;
                
                showStatus('Decryption successful!');
                lastOperation = { type: 'decrypt', decrypted };
                
            } catch (error) {
                showStatus(`Decryption error: ${error.message}`, true);
                console.error("Decryption error:", error);
            }
        }

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=';
            const bytes = crypto.getRandomValues(new Uint8Array(16));
            let result = '';
            for (let i = 0; i < bytes.length; i++) {
                result += chars[bytes[i] % chars.length];
            }
            document.getElementById('key').value = result;
            updateStrengthMeter();
            showStatus('Generated new key');
        }

        function generateIV() {
            const iv = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            document.getElementById('iv').value = iv;
            showStatus('Generated new IV');
        }

        // Event listeners
        document.getElementById('key').addEventListener('input', updateStrengthMeter);
    </script>
</body>
</html>
