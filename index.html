<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D BitTrifid Cipher - Правильная реализация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a56d4;
            --primary-dark: #2c429c;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #121212;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --error: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
        }

        h2 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: var(--secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: rgba(10, 10, 20, 0.8);
            color: var(--light);
            font-size: 16px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cube-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .cube-layer {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
        }

        .layer-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--accent);
        }

        .bit-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 1px;
        }

        .bit-cell {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            background: rgba(76, 201, 240, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.2);
            cursor: pointer;
        }

        .bit-1 {
            background: rgba(76, 201, 240, 0.8);
            font-weight: bold;
        }

        .visualization-controls {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .error {
            background: rgba(247, 37, 133, 0.2);
            color: var(--error);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .process-steps {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .step {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> 3D BitTrifid Cipher</h1>
            <p>Реализация с битовыми кубами 16×16×16</p>
        </header>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-lock"></i> Шифрование</h2>
                <div class="form-group">
                    <label for="inputData">Входные данные:</label>
                    <textarea id="inputData" placeholder="Введите текст для шифрования..."></textarea>
                </div>
                <div class="form-group">
                    <label for="encryptionKey">Ключ шифрования:</label>
                    <input type="text" id="encryptionKey" placeholder="Введите ключ...">
                </div>
                <div class="form-group">
                    <label for="rounds">Количество раундов:</label>
                    <input type="number" id="rounds" value="5" min="1" max="10">
                </div>
                <button class="btn" id="encryptBtn"><i class="fas fa-key"></i> Зашифровать</button>
                <div id="encryptStatus" class="status"></div>
            </div>

            <div class="card">
                <h2><i class="fas fa-lock-open"></i> Дешифрование</h2>
                <div class="form-group">
                    <label for="encryptedData">Зашифрованные данные:</label>
                    <textarea id="encryptedData" placeholder="Введите данные для дешифрования..."></textarea>
                </div>
                <div class="form-group">
                    <label for="decryptionKey">Ключ дешифрования:</label>
                    <input type="text" id="decryptionKey" placeholder="Введите ключ...">
                </div>
                <button class="btn" id="decryptBtn"><i class="fas fa-unlock"></i> Дешифровать</button>
                <div id="decryptStatus" class="status"></div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-cubes"></i> 3D Битовый куб 16×16×16</h2>
            
            <div class="visualization-controls">
                <label>Показать слои: </label>
                <select id="layerRange">
                    <option value="4">4 слоя</option>
                    <option value="8">8 слоев</option>
                    <option value="12">12 слоев</option>
                    <option value="16" selected>16 слоев</option>
                </select>
                <label>Начальный слой: </label>
                <input type="number" id="startLayer" value="1" min="1" max="16">
                <button class="btn" id="visualizeBtn"><i class="fas fa-eye"></i> Визуализировать</button>
            </div>

            <div class="cube-container" id="cubeVisualization">
                <!-- 3D куб будет сгенерирован здесь -->
            </div>

            <div class="action-buttons">
                <button class="btn" id="initCubeBtn"><i class="fas fa-sync"></i> Инициализировать куб</button>
                <button class="btn" id="transformBtn"><i class="fas fa-exchange-alt"></i> Применить преобразования</button>
            </div>

            <div class="process-steps" id="processSteps">
                <!-- Шаги процесса будут отображаться здесь -->
            </div>
        </div>
    </div>

    <script>
        class BitTrifid3D {
            constructor() {
                this.cube = null;
                this.rounds = 5;
                this.initialized = false;
            }

            // Инициализация 3D куба 16x16x16 на основе ключа
            initializeCube(key) {
                this.cube = new Array(16);
                for (let x = 0; x < 16; x++) {
                    this.cube[x] = new Array(16);
                    for (let y = 0; y < 16; y++) {
                        this.cube[x][y] = new Array(16).fill(0);
                    }
                }

                // Заполняем куб на основе ключа
                const encoder = new TextEncoder();
                const keyBytes = encoder.encode(key);
                
                for (let x = 0; x < 16; x++) {
                    for (let y = 0; y < 16; y++) {
                        for (let z = 0; z < 16; z++) {
                            const index = (x * 256 + y * 16 + z) % keyBytes.length;
                            const bit = (keyBytes[index] >> (z % 8)) & 1;
                            this.cube[x][y][z] = bit;
                        }
                    }
                }
                
                this.initialized = true;
                return this.cube;
            }

            // Преобразование координат в битовый поток (как в оригинальном Trifid)
            coordinatesToBitStream(coordinates) {
                const bitStream = [];
                
                // Разделяем координаты на три потока
                const xStream = coordinates.map(coord => coord.x);
                const yStream = coordinates.map(coord => coord.y);
                const zStream = coordinates.map(coord => coord.z);
                
                // Объединяем потоки
                const combinedStream = [...xStream, ...yStream, ...zStream];
                
                // Преобразуем в биты
                for (const value of combinedStream) {
                    for (let i = 3; i >= 0; i--) {
                        bitStream.push((value >> i) & 1);
                    }
                }
                
                return bitStream;
            }

            // Преобразование битового потока в координаты
            bitStreamToCoordinates(bitStream) {
                const coordinates = [];
                const values = [];
                
                // Преобразуем биты в значения
                for (let i = 0; i < bitStream.length; i += 4) {
                    if (i + 3 < bitStream.length) {
                        let value = 0;
                        for (let j = 0; j < 4; j++) {
                            value = (value << 1) | bitStream[i + j];
                        }
                        values.push(value);
                    }
                }
                
                // Разделяем на три потока координат
                const third = Math.floor(values.length / 3);
                const xValues = values.slice(0, third);
                const yValues = values.slice(third, 2 * third);
                const zValues = values.slice(2 * third);
                
                // Создаем координаты
                for (let i = 0; i < Math.min(xValues.length, yValues.length, zValues.length); i++) {
                    coordinates.push({
                        x: xValues[i] % 16,
                        y: yValues[i] % 16,
                        z: zValues[i] % 16
                    });
                }
                
                return coordinates;
            }

            // Поиск координат бита в кубе
            findBitCoordinates(bit) {
                for (let x = 0; x < 16; x++) {
                    for (let y = 0; y < 16; y++) {
                        for (let z = 0; z < 16; z++) {
                            if (this.cube[x][y][z] === bit) {
                                return { x, y, z };
                            }
                        }
                    }
                }
                return null;
            }

            // Шифрование данных с использованием 3D куба
            encrypt(data, key, rounds = 5) {
                this.rounds = rounds;
                this.initializeCube(key);
                
                const encoder = new TextEncoder();
                const dataBytes = encoder.encode(data);
                let binaryData = [];
                
                // Преобразуем данные в бинарный формат
                for (const byte of dataBytes) {
                    for (let i = 7; i >= 0; i--) {
                        binaryData.push((byte >> i) & 1);
                    }
                }
                
                // Добавляем padding если необходимо
                while (binaryData.length % 4 !== 0) {
                    binaryData.push(0);
                }
                
                const coordinates = [];
                
                // Преобразуем биты в координаты
                for (let i = 0; i < binaryData.length; i += 4) {
                    const bits = binaryData.slice(i, i + 4);
                    const value = bits.reduce((acc, bit, idx) => acc | (bit << (3 - idx)), 0);
                    
                    // Ищем координаты в кубе
                    for (let x = 0; x < 16; x++) {
                        for (let y = 0; y < 16; y++) {
                            for (let z = 0; z < 16; z++) {
                                if (this.cube[x][y][z] === value) {
                                    coordinates.push({ x, y, z });
                                    break;
                                }
                            }
                        }
                    }
                }
                
                // Применяем преобразования как в оригинальном Trifid
                const bitStream = this.coordinatesToBitStream(coordinates);
                
                // Применяем несколько раундов преобразований
                for (let round = 0; round < rounds; round++) {
                    // Сдвигаем биты
                    for (let i = 0; i < bitStream.length; i++) {
                        bitStream[i] = bitStream[i] ^ (round % 2);
                    }
                }
                
                // Преобразуем обратно в координаты
                const newCoordinates = this.bitStreamToCoordinates(bitStream);
                
                // Преобразуем координаты в биты
                let encryptedBits = [];
                for (const coord of newCoordinates) {
                    encryptedBits.push(this.cube[coord.x][coord.y][coord.z]);
                }
                
                // Преобразуем биты в байты
                const encryptedBytes = [];
                for (let i = 0; i < encryptedBits.length; i += 8) {
                    if (i + 7 < encryptedBits.length) {
                        let byte = 0;
                        for (let j = 0; j < 8; j++) {
                            byte = (byte << 1) | encryptedBits[i + j];
                        }
                        encryptedBytes.push(byte);
                    }
                }
                
                return Array.from(encryptedBytes).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // Дешифрование данных
            decrypt(hexData, key, rounds = 5) {
                this.rounds = rounds;
                this.initializeCube(key);
                
                // Преобразуем hex в биты
                const bytes = new Uint8Array(hexData.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                let binaryData = [];
                
                for (const byte of bytes) {
                    for (let i = 7; i >= 0; i--) {
                        binaryData.push((byte >> i) & 1);
                    }
                }
                
                // Обратное преобразование битов в координаты
                const coordinates = [];
                for (let i = 0; i < binaryData.length; i += 4) {
                    if (i + 3 < binaryData.length) {
                        const value = binaryData.slice(i, i + 4).reduce((acc, bit, idx) => acc | (bit << (3 - idx)), 0);
                        
                        for (let x = 0; x < 16; x++) {
                            for (let y = 0; y < 16; y++) {
                                for (let z = 0; z < 16; z++) {
                                    if (this.cube[x][y][z] === value) {
                                        coordinates.push({ x, y, z });
                                        break;
                                    }
                                }
                            }
                        }
                    }
                }
                
                // Применяем обратные преобразования
                const bitStream = this.coordinatesToBitStream(coordinates);
                
                // Обратные раунды преобразований
                for (let round = rounds - 1; round >= 0; round--) {
                    for (let i = 0; i < bitStream.length; i++) {
                        bitStream[i] = bitStream[i] ^ (round % 2);
                    }
                }
                
                // Преобразуем обратно в координаты
                const newCoordinates = this.bitStreamToCoordinates(bitStream);
                
                // Извлекаем биты из координат
                let decryptedBits = [];
                for (const coord of newCoordinates) {
                    decryptedBits.push(this.cube[coord.x][coord.y][coord.z]);
                }
                
                // Убираем padding
                while (decryptedBits.length > 0 && decryptedBits[decryptedBits.length - 1] === 0) {
                    decryptedBits.pop();
                }
                
                // Преобразуем биты в байты
                const decryptedBytes = [];
                for (let i = 0; i < decryptedBits.length; i += 8) {
                    if (i + 7 < decryptedBits.length) {
                        let byte = 0;
                        for (let j = 0; j < 8; j++) {
                            byte = (byte << 1) | decryptedBits[i + j];
                        }
                        decryptedBytes.push(byte);
                    }
                }
                
                return new TextDecoder().decode(new Uint8Array(decryptedBytes));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cipher = new BitTrifid3D();
            const cubeVisualization = document.getElementById('cubeVisualization');
            const layerRange = document.getElementById('layerRange');
            const startLayer = document.getElementById('startLayer');
            const visualizeBtn = document.getElementById('visualizeBtn');
            const initCubeBtn = document.getElementById('initCubeBtn');
            const transformBtn = document.getElementById('transformBtn');
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const encryptStatus = document.getElementById('encryptStatus');
            const decryptStatus = document.getElementById('decryptStatus');
            const processSteps = document.getElementById('processSteps');

            // Визуализация 3D куба
            function visualizeCube() {
                if (!cipher.initialized || !cipher.cube) {
                    encryptStatus.textContent = 'Сначала инициализируйте куб с ключом';
                    encryptStatus.className = 'status error';
                    return;
                }

                const layersToShow = parseInt(layerRange.value);
                const start = parseInt(startLayer.value) - 1;
                
                cubeVisualization.innerHTML = '';
                processSteps.innerHTML = '<div class="step">Визуализация куба...</div>';
                
                for (let z = start; z < start + layersToShow && z < 16; z++) {
                    const layerDiv = document.createElement('div');
                    layerDiv.className = 'cube-layer';
                    
                    const title = document.createElement('div');
                    title.className = 'layer-title';
                    title.textContent = `Слой ${z + 1}`;
                    layerDiv.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'bit-grid';
                    
                    for (let y = 0; y < 16; y++) {
                        for (let x = 0; x < 16; x++) {
                            const bitCell = document.createElement('div');
                            bitCell.className = 'bit-cell';
                            bitCell.textContent = cipher.cube[x][y][z];
                            bitCell.title = `X:${x}, Y:${y}, Z:${z}`;
                            
                            if (cipher.cube[x][y][z] === 1) {
                                bitCell.classList.add('bit-1');
                            }
                            
                            grid.appendChild(bitCell);
                        }
                    }
                    
                    layerDiv.appendChild(grid);
                    cubeVisualization.appendChild(layerDiv);
                }
                
                processSteps.innerHTML += '<div class="step">Визуализация завершена</div>';
            }

            // Инициализация куба
            initCubeBtn.addEventListener('click', function() {
                const key = document.getElementById('encryptionKey').value || document.getElementById('decryptionKey').value;
                if (!key) {
                    encryptStatus.textContent = 'Введите ключ для инициализации куба';
                    encryptStatus.className = 'status error';
                    return;
                }
                
                cipher.initializeCube(key);
                visualizeCube();
                
                encryptStatus.textContent = '3D куб успешно инициализирован на основе ключа';
                encryptStatus.className = 'status success';
            });

            // Шифрование
            encryptBtn.addEventListener('click', function() {
                const inputData = document.getElementById('inputData').value;
                const key = document.getElementById('encryptionKey').value;
                const rounds = parseInt(document.getElementById('rounds').value);
                
                if (!inputData) {
                    encryptStatus.textContent = 'Введите данные для шифрования';
                    encryptStatus.className = 'status error';
                    return;
                }
                
                if (!key) {
                    encryptStatus.textContent = 'Введите ключ шифрования';
                    encryptStatus.className = 'status error';
                    return;
                }
                
                try {
                    processSteps.innerHTML = '<div class="step">Начало шифрования...</div>';
                    
                    const encrypted = cipher.encrypt(inputData, key, rounds);
                    document.getElementById('encryptedData').value = encrypted;
                    
                    processSteps.innerHTML += '<div class="step">Шифрование завершено</div>';
                    encryptStatus.textContent = 'Данные успешно зашифрованы';
                    encryptStatus.className = 'status success';
                } catch (error) {
                    processSteps.innerHTML += `<div class="step error">Ошибка: ${error.message}</div>`;
                    encryptStatus.textContent = 'Ошибка шифрования: ' + error.message;
                    encryptStatus.className = 'status error';
                }
            });

            // Дешифрование
            decryptBtn.addEventListener('click', function() {
                const encryptedData = document.getElementById('encryptedData').value;
                const key = document.getElementById('decryptionKey').value;
                const rounds = parseInt(document.getElementById('rounds').value);
                
                if (!encryptedData) {
                    decryptStatus.textContent = 'Введите данные для дешифрования';
                    decryptStatus.className = 'status error';
                    return;
                }
                
                if (!key) {
                    decryptStatus.textContent = 'Введите ключ дешифрования';
                    decryptStatus.className = 'status error';
                    return;
                }
                
                try {
                    processSteps.innerHTML = '<div class="step">Начало дешифрования...</div>';
                    
                    const decrypted = cipher.decrypt(encryptedData, key, rounds);
                    document.getElementById('inputData').value = decrypted;
                    
                    processSteps.innerHTML += '<div class="step">Дешифрование завершено</div>';
                    decryptStatus.textContent = 'Данные успешно дешифрованы';
                    decryptStatus.className = 'status success';
                } catch (error) {
                    processSteps.innerHTML += `<div class="step error">Ошибка: ${error.message}</div>`;
                    decryptStatus.textContent = 'Ошибка дешифрования: ' + error.message;
                    decryptStatus.className = 'status error';
                }
            });

            // Визуализация
            visualizeBtn.addEventListener('click', visualizeCube);
        });
    </script>
</body>
