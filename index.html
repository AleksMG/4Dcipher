<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault Pro 3D | Упрощенное шифрование</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --card-header: #334155;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #6366f1;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 90%);
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .security-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .card {
            background: var(--card-dark);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        .card-header {
            background: var(--card-header);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        textarea, input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Consolas', monospace;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0;
        }

        button {
            flex: 1;
            min-width: 160px;
            padding: 14px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 10px;
        }

        .result-content {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .warning {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }

        .info {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--info);
        }

        .copy-btn {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        .strength-meter {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .weak {
            background: var(--error);
            width: 33%;
        }

        .medium {
            background: var(--warning);
            width: 66%;
        }

        .strong {
            background: var(--success);
            width: 100%;
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CryptoVault Pro 3D</h1>
            <p class="subtitle">Простое и безопасное шифрование с автоматическим управлением ключами</p>
            <div class="security-badge">
                Автоматическое управление параметрами
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Шифрование и дешифрование</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Ключ шифрования:</label>
                    <input type="password" id="key" placeholder="Введите ваш секретный ключ">
                    <div class="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Текст для шифрования:</label>
                    <textarea id="plaintext" placeholder="Введите текст для шифрования"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Шифротекст для дешифрования:</label>
                    <textarea id="ciphertext" placeholder="Введите шифротекст для дешифрования"></textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" onclick="encrypt()">
                        Зашифровать
                    </button>
                    <button class="btn-primary" onclick="decrypt()">
                        Расшифровать
                    </button>
                    <button class="btn-secondary" onclick="generateKey()">
                        Сгенерировать ключ
                    </button>
                </div>
                
                <div class="result-container">
                    <label>Результат:</label>
                    <div class="result-content" id="result">
                        // Здесь будет результат операций...
                    </div>
                    <button class="copy-btn" onclick="copyResult()">
                        Копировать результат
                    </button>
                </div>
                
                <div class="status warning" id="status">
                    Готов к работе. Введите ключ и текст для шифрования.
                </div>
            </div>
        </div>
        
        <footer>
            <p>CryptoVault Pro 3D v2.1 | Упрощенная версия | © 2023</p>
        </footer>
    </div>

    <script>
        // Конфигурация
        const ROUNDS = 12;
        const IV_LENGTH = 16;
        const KEY_MIN_LENGTH = 8;
        const AUTH_TAG_LENGTH = 16;
        
        // Глобальные переменные для хранения состояния
        let currentKey = '';
        let lastEncryptedData = null;

        // Класс для 3D S-Box шифрования
        class ThreeDimensionalCipher {
            constructor(rounds = ROUNDS) {
                this.rounds = rounds;
                this.sBoxSets = [];
                this.invSBoxSets = [];
            }

            async init(key) {
                if (!key || key.length < KEY_MIN_LENGTH) {
                    throw new Error(`Ключ должен содержать минимум ${KEY_MIN_LENGTH} символов`);
                }
                
                currentKey = key;
                
                // Генерация 3D S-Box для каждого раунда
                this.sBoxSets = [];
                this.invSBoxSets = [];
                
                for (let round = 0; round < this.rounds; round++) {
                    const sBoxSet = this.generateSBoxSet(key + round);
                    const invSBoxSet = this.generateInverseSBoxSet(sBoxSet);
                    
                    this.sBoxSets.push(sBoxSet);
                    this.invSBoxSets.push(invSBoxSet);
                }
            }

            // Генерация набора из 3 S-Box
            generateSBoxSet(seed) {
                const sBoxSet = {
                    x: new Uint8Array(256),
                    y: new Uint8Array(256),
                    z: new Uint8Array(256)
                };
                
                // Заполняем S-Box детерминированными перестановками
                this.fillWithPermutation(sBoxSet.x, this.hashString(seed + 'x'));
                this.fillWithPermutation(sBoxSet.y, this.hashString(seed + 'y'));
                this.fillWithPermutation(sBoxSet.z, this.hashString(seed + 'z'));
                
                return sBoxSet;
            }

            // Заполнение массива случайной перестановкой
            fillWithPermutation(arr, seed) {
                for (let i = 0; i < 256; i++) {
                    arr[i] = i;
                }
                
                // Детерминированное перемешивание
                let state = seed;
                for (let i = 255; i > 0; i--) {
                    state = this.xorShift32(state);
                    const j = state % (i + 1);
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }

            // Генерация обратных S-Box
            generateInverseSBoxSet(sBoxSet) {
                const invSBoxSet = {
                    x: new Uint8Array(256),
                    y: new Uint8Array(256),
                    z: new Uint8Array(256)
                };
                
                for (let i = 0; i < 256; i++) {
                    invSBoxSet.x[sBoxSet.x[i]] = i;
                    invSBoxSet.y[sBoxSet.y[i]] = i;
                    invSBoxSet.z[sBoxSet.z[i]] = i;
                }
                
                return invSBoxSet;
            }

            // Простая хеш-функция для строк
            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = ((hash << 5) - hash) + str.charCodeAt(i);
                    hash |= 0;
                }
                return Math.abs(hash);
            }

            // ГПСЧ
            xorShift32(state) {
                state ^= state << 13;
                state ^= state >> 17;
                state ^= state << 5;
                return state >>> 0;
            }

            // 3D S-Box преобразование
            apply3DSBox(input, context, sBoxSet, encrypt = true) {
                if (encrypt) {
                    const x = sBoxSet.x[input];
                    const y = sBoxSet.y[x];
                    return sBoxSet.z[y ^ context];
                } else {
                    const z = sBoxSet.z[input ^ context];
                    const y = sBoxSet.y[z];
                    return sBoxSet.x[y];
                }
            }

            async encrypt(plaintext) {
                if (!plaintext) throw new Error("Введите текст для шифрования");
                
                await this.init(currentKey);
                
                const iv = this.generateIV();
                const encoder = new TextEncoder();
                const data = encoder.encode(plaintext);
                
                let currentData = new Uint8Array(data);
                
                // 3D S-Box шифрование
                for (let round = 0; round < this.rounds; round++) {
                    const result = new Uint8Array(currentData.length);
                    const sBoxSet = this.sBoxSets[round];
                    let context = iv[0];
                    
                    for (let i = 0; i < currentData.length; i++) {
                        result[i] = this.apply3DSBox(currentData[i], context, sBoxSet, true);
                        context = (context + result[i]) & 0xFF;
                    }
                    
                    currentData = result;
                }
                
                // Генерация тега аутентификации
                const authTag = this.generateAuthTag(currentData, iv);
                
                // Сохраняем для возможного дешифрования
                lastEncryptedData = {
                    iv: this.bytesToHex(iv),
                    ciphertext: this.bytesToHex(currentData),
                    authTag: this.bytesToHex(authTag)
                };
                
                return {
                    encrypted: `${this.bytesToHex(iv)}${this.bytesToHex(currentData)}${this.bytesToHex(authTag)}`,
                    iv: this.bytesToHex(iv),
                    ciphertext: this.bytesToHex(currentData),
                    authTag: this.bytesToHex(authTag)
                };
            }

            async decrypt(encryptedData) {
                if (!encryptedData) throw new Error("Введите шифротекст");
                
                await this.init(currentKey);
                
                // Извлекаем компоненты из зашифрованных данных
                const iv = this.hexToBytes(encryptedData.slice(0, IV_LENGTH * 2));
                const ciphertext = this.hexToBytes(encryptedData.slice(IV_LENGTH * 2, -AUTH_TAG_LENGTH * 2));
                const authTag = this.hexToBytes(encryptedData.slice(-AUTH_TAG_LENGTH * 2));
                
                // Проверяем тег аутентификации
                const expectedAuthTag = this.generateAuthTag(ciphertext, iv);
                if (!this.bytesEqual(authTag, expectedAuthTag)) {
                    throw new Error("Ошибка аутентификации: данные повреждены или ключ неверен");
                }
                
                let currentData = new Uint8Array(ciphertext);
                
                // 3D S-Box дешифрование
                for (let round = this.rounds - 1; round >= 0; round--) {
                    const result = new Uint8Array(currentData.length);
                    const sBoxSet = this.sBoxSets[round];
                    let context = iv[0];
                    
                    for (let i = 0; i < currentData.length; i++) {
                        result[i] = this.apply3DSBox(currentData[i], context, sBoxSet, false);
                        context = (context + currentData[i]) & 0xFF;
                    }
                    
                    currentData = result;
                }
                
                return new TextDecoder().decode(currentData);
            }

            generateIV() {
                const iv = new Uint8Array(IV_LENGTH);
                const keyHash = this.hashString(currentKey);
                
                for (let i = 0; i < IV_LENGTH; i++) {
                    iv[i] = (keyHash * (i + 1)) % 256;
                }
                
                return iv;
            }

            generateAuthTag(data, iv) {
                const authTag = new Uint8Array(AUTH_TAG_LENGTH);
                const keyHash = this.hashString(currentKey);
                
                for (let i = 0; i < AUTH_TAG_LENGTH; i++) {
                    let sum = keyHash;
                    for (let j = 0; j < data.length; j++) {
                        sum = (sum + data[j] * (j + 1)) % 256;
                    }
                    for (let j = 0; j < iv.length; j++) {
                        sum = (sum + iv[j] * (j + 1)) % 256;
                    }
                    authTag[i] = sum;
                }
                
                return authTag;
            }

            bytesToHex(bytes) {
                return Array.from(bytes)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            hexToBytes(hex) {
                const cleanHex = hex.replace(/[^0-9a-fA-F]/g, '');
                if (cleanHex.length % 2 !== 0) {
                    throw new Error("Некорректная HEX-строка");
                }
                const bytes = [];
                for (let i = 0; i < cleanHex.length; i += 2) {
                    bytes.push(parseInt(cleanHex.substr(i, 2), 16));
                }
                return new Uint8Array(bytes);
            }

            bytesEqual(a, b) {
                if (a.length !== b.length) return false;
                for (let i = 0; i < a.length; i++) {
                    if (a[i] !== b[i]) return false;
                }
                return true;
            }
        }

        // Инициализация шифра
        const cipher = new ThreeDimensionalCipher(ROUNDS);
        
        // Функции для работы с UI
        function showStatus(message, isError = false, isWarning = false, isInfo = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status';
            
            if (isError) {
                statusEl.classList.add('error');
            } else if (isWarning) {
                statusEl.classList.add('warning');
            } else if (isInfo) {
                statusEl.classList.add('info');
            } else {
                statusEl.classList.add('success');
            }
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                showStatus('Результат скопирован в буфер обмена!', false, false, true);
            });
        }

        function updateStrengthMeter() {
            const password = document.getElementById('key').value;
            const strengthBar = document.getElementById('strength-bar');
            
            if (!password) {
                strengthBar.className = 'strength-bar';
                strengthBar.style.width = '0%';
                return;
            }
            
            let strength = 0;
            if (password.length >= KEY_MIN_LENGTH) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthBar.className = 'strength-bar weak';
            } else if (strength < 5) {
                strengthBar.className = 'strength-bar medium';
            } else {
                strengthBar.className = 'strength-bar strong';
            }
        }

        async function encrypt() {
            try {
                const plaintext = document.getElementById('plaintext').value;
                const key = document.getElementById('key').value;
                
                if (!key) {
                    showStatus('Введите ключ шифрования', true);
                    return;
                }
                
                if (!plaintext) {
                    showStatus('Введите текст для шифрования', true);
                    return;
                }
                
                showStatus('Шифрование запущено...', false, true);
                
                const result = await cipher.encrypt(plaintext);
                
                // Показываем зашифрованные данные в соответствующем поле
                document.getElementById('ciphertext').value = result.encrypted;
                document.getElementById('result').textContent = 
                    `Зашифрованные данные:\n${result.encrypted}\n\n` +
                    `Длина: ${result.encrypted.length} символов`;
                
                showStatus('Текст успешно зашифрован! Скопируйте шифротекст для дешифрования.');
                
            } catch (error) {
                showStatus(`Ошибка шифрования: ${error.message}`, true);
            }
        }

        async function decrypt() {
            try {
                const ciphertext = document.getElementById('ciphertext').value;
                const key = document.getElementById('key').value;
                
                if (!key) {
                    showStatus('Введите ключ шифрования', true);
                    return;
                }
                
                if (!ciphertext) {
                    showStatus('Введите шифротекст для дешифрования', true);
                    return;
                }
                
                showStatus('Дешифрование запущено...', false, true);
                
                const decrypted = await cipher.decrypt(ciphertext);
                document.getElementById('result').textContent = 
                    `Расшифрованный текст:\n${decrypted}\n\n` +
                    `Длина: ${decrypted.length} символов`;
                
                showStatus('Текст успешно расшифрован! Целостность данных подтверждена.');
                
            } catch (error) {
                showStatus(`Ошибка дешифрования: ${error.message}`, true);
            }
        }

        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=';
            const bytes = crypto.getRandomValues(new Uint8Array(16));
            let result = '';
            for (let i = 0; i < bytes.length; i++) {
                result += chars[bytes[i] % chars.length];
            }
            document.getElementById('key').value = result;
            updateStrengthMeter();
            showStatus('Сгенерирован новый криптостойкий ключ', false, false, true);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            generateKey();
            
            // Слушатели событий
            document.getElementById('key').addEventListener('input', updateStrengthMeter);
            
            showStatus('Готов к работе. Сгенерирован случайный ключ.', false, false, true);
        });
    </script>
</body>
</html>
