<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cipher Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --error: #dc2626;
            --success: #16a34a;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .panel {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            background: var(--card);
            border: 1px solid #e2e8f0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        textarea {
            min-height: 120px;
            font-family: 'Roboto Mono', monospace;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-1px);
        }
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        .success {
            background-color: #dcfce7;
            color: var(--success);
            border-left: 4px solid var(--success);
            display: block;
        }
        .error {
            background-color: #fee2e2;
            color: var(--error);
            border-left: 4px solid var(--error);
            display: block;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Cipher Pro</h1>
        
        <div class="panel">
            <label for="inputText">Input Text</label>
            <textarea id="inputText" placeholder="Enter text to encrypt or ciphertext to decrypt"></textarea>
            
            <label for="key">Encryption Key (minimum 12 characters)</label>
            <input type="text" id="key" placeholder="Enter your secret key" value="quantum-secure-key-123">
            
            <div>
                <button id="encryptBtn" onclick="encrypt()">Encrypt</button>
                <button id="decryptBtn" onclick="decrypt()">Decrypt</button>
                <button onclick="clearAll()">Clear All</button>
            </div>
        </div>
        
        <div class="panel">
            <label for="outputText">Output</label>
            <textarea id="outputText" readonly></textarea>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script>
        class QuantumCipher {
            constructor(key, rounds = 5) {
                this.rounds = rounds;
                this.key = this.stringToArray(key);
                this.salt = this.generateSalt();
            }
            
            stringToArray(str) {
                const encoder = new TextEncoder();
                return encoder.encode(str);
            }
            
            generateSalt() {
                const salt = new Uint8Array(16);
                crypto.getRandomValues(salt);
                return salt;
            }
            
            async deriveKey(masterKey) {
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    masterKey,
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits']
                );
                
                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: this.salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    256
                );
                
                return new Uint8Array(derivedBits);
            }
            
            async processBlock(block, key, encrypt = true) {
                let state = new Uint8Array(block);
                
                for (let round = 0; round < this.rounds; round++) {
                    // XOR with round key
                    const roundKey = this.getRoundKey(key, round);
                    for (let i = 0; i < state.length; i++) {
                        state[i] ^= roundKey[i % roundKey.length];
                    }
                    
                    // Substitute bytes
                    state = this.substituteBytes(state, encrypt);
                    
                    // Permute bits
                    state = this.permuteBits(state);
                }
                
                return state;
            }
            
            getRoundKey(key, round) {
                const roundKey = new Uint8Array(16);
                for (let i = 0; i < 16; i++) {
                    roundKey[i] = key[(round * 16 + i) % key.length] ^ (round * 0x11 + i * 0x5A);
                }
                return roundKey;
            }
            
            substituteBytes(state, forward) {
                const result = new Uint8Array(state.length);
                for (let i = 0; i < state.length; i++) {
                    if (forward) {
                        result[i] = ((state[i] * 17 + 53) % 256) ^ (i % 251);
                    } else {
                        result[i] = (((state[i] ^ (i % 251)) - 53) * 121) % 256;
                    }
                }
                return result;
            }
            
            permuteBits(state) {
                const result = new Uint8Array(state.length);
                for (let i = 0; i < state.length; i++) {
                    const j = (i * 13 + 7) % state.length;
                    result[j] = state[i] ^ ((i * 17 + state[j]) % 256);
                }
                return result;
            }
            
            async encrypt(plaintext) {
                try {
                    const data = this.stringToArray(plaintext);
                    const derivedKey = await this.deriveKey(this.key);
                    
                    // Pad data to 16-byte blocks
                    const blockSize = 16;
                    const padLength = blockSize - (data.length % blockSize);
                    const paddedData = new Uint8Array(data.length + padLength);
                    paddedData.set(data);
                    for (let i = data.length; i < paddedData.length; i++) {
                        paddedData[i] = padLength;
                    }
                    
                    // Encrypt each block
                    const encrypted = new Uint8Array(paddedData.length + this.salt.length);
                    encrypted.set(this.salt, 0);
                    
                    for (let i = 0; i < paddedData.length; i += blockSize) {
                        const block = paddedData.slice(i, i + blockSize);
                        const encryptedBlock = await this.processBlock(block, derivedKey, true);
                        encrypted.set(encryptedBlock, this.salt.length + i);
                    }
                    
                    return this.arrayToHex(encrypted);
                } catch (error) {
                    console.error('Encryption error:', error);
                    throw error;
                }
            }
            
            async decrypt(ciphertext) {
                try {
                    const encrypted = this.hexToArray(ciphertext);
                    this.salt = encrypted.slice(0, 16);
                    const data = encrypted.slice(16);
                    const derivedKey = await this.deriveKey(this.key);
                    
                    // Decrypt each block
                    const blockSize = 16;
                    const decrypted = new Uint8Array(data.length);
                    
                    for (let i = 0; i < data.length; i += blockSize) {
                        const block = data.slice(i, i + blockSize);
                        const decryptedBlock = await this.processBlock(block, derivedKey, false);
                        decrypted.set(decryptedBlock, i);
                    }
                    
                    // Remove padding
                    const padLength = decrypted[decrypted.length - 1];
                    if (padLength > blockSize) {
                        throw new Error('Invalid padding');
                    }
                    
                    const cleanData = decrypted.slice(0, decrypted.length - padLength);
                    return new TextDecoder().decode(cleanData);
                } catch (error) {
                    console.error('Decryption error:', error);
                    throw error;
                }
            }
            
            arrayToHex(buffer) {
                return Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            hexToArray(hex) {
                const bytes = [];
                for (let i = 0; i < hex.length; i += 2) {
                    bytes.push(parseInt(hex.substr(i, 2), 16));
                }
                return new Uint8Array(bytes);
            }
        }

        // UI Functions
        function showStatus(message, isError = false) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status success';
            setTimeout(() => {
                status.className = 'status';
                status.textContent = '';
            }, 5000);
        }

        function setLoading(button, isLoading) {
            const btn = document.getElementById(button);
            btn.disabled = isLoading;
            btn.innerHTML = isLoading 
                ? `<span class="loading"></span> Processing...` 
                : button === 'encryptBtn' ? 'Encrypt' : 'Decrypt';
        }

        async function encrypt() {
            try {
                setLoading('encryptBtn', true);
                const key = document.getElementById('key').value;
                if (!key || key.length < 12) {
                    showStatus('Key must be at least 12 characters', true);
                    return;
                }
                
                const input = document.getElementById('inputText').value;
                if (!input) {
                    showStatus('Please enter text to encrypt', true);
                    return;
                }
                
                const cipher = new QuantumCipher(key);
                document.getElementById('outputText').value = 'Encrypting...';
                
                const encrypted = await cipher.encrypt(input);
                document.getElementById('outputText').value = encrypted;
                showStatus('Encryption successful!');
            } catch (error) {
                showStatus('Encryption failed: ' + error.message, true);
                console.error(error);
            } finally {
                setLoading('encryptBtn', false);
            }
        }

        async function decrypt() {
            try {
                setLoading('decryptBtn', true);
                const key = document.getElementById('key').value;
                if (!key || key.length < 12) {
                    showStatus('Key must be at least 12 characters', true);
                    return;
                }
                
                const input = document.getElementById('inputText').value;
                if (!input) {
                    showStatus('Please enter ciphertext to decrypt', true);
                    return;
                }
                
                if (!/^[0-9a-f]+$/i.test(input)) {
                    showStatus('Ciphertext must be in hexadecimal format', true);
                    return;
                }
                
                const cipher = new QuantumCipher(key);
                document.getElementById('outputText').value = 'Decrypting...';
                
                const decrypted = await cipher.decrypt(input);
                document.getElementById('outputText').value = decrypted;
                showStatus('Decryption successful!');
            } catch (error) {
                showStatus('Decryption failed. Check your key and input format.', true);
                console.error(error);
            } finally {
                setLoading('decryptBtn', false);
            }
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            showStatus('Cleared all fields');
        }
    </script>
</body>
</html>
