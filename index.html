<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dynamic Cipher</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --primary: #6e44ff;
            --text: #e0e0e0;
            --error: #ff4d4d;
        }
        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        textarea, input {
            width: 100%;
            background: #252531;
            border: 1px solid #333;
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 12px;
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Professional Dynamic Cipher</h1>
            <p>Реализация с криптографической стойкостью</p>

            <div>
                <label for="text">Текст:</label>
                <textarea id="text" rows="8"></textarea>
            </div>

            <div>
                <label for="key">Ключ (минимум 32 символа):</label>
                <input type="password" id="key">
            </div>

            <div>
                <label for="iv">IV (16 байт в HEX):</label>
                <input type="text" id="iv" placeholder="Автогенерация при пустом поле">
            </div>

            <div>
                <button onclick="encrypt()">Шифровать</button>
                <button onclick="decrypt()">Дешифровать</button>
                <button onclick="generateIV()">Сгенерировать IV</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // 1. Криптографические утилиты
        const cryptoUtils = {
            async pbkdf2(password, salt, iterations = 310000) {
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    {name: 'PBKDF2'},
                    false,
                    ['deriveBits']
                );
                return new Uint8Array(await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: new TextEncoder().encode(salt),
                        iterations,
                        hash: 'SHA-512'
                    },
                    keyMaterial,
                    512
                ));
            },

            async hmacSha512(key, data) {
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    {name: 'HMAC', hash: 'SHA-512'},
                    false,
                    ['sign']
                );
                return new Uint8Array(await crypto.subtle.sign(
                    'HMAC',
                    cryptoKey,
                    new TextEncoder().encode(data)
                ));
            },

            generateRandomBytes(length) {
                return crypto.getRandomValues(new Uint8Array(length));
            }
        };

        // 2. Реализация шифра
        class DynamicCipher {
            constructor() {
                this.sBox = new Uint8Array(256);
                this.invSBox = new Uint8Array(256);
            }

            async init(key) {
                // Генерация S-Box на основе ключа
                const keyHash = await cryptoUtils.hmacSha512(
                    await cryptoUtils.pbkdf2(key, 'sbox-salt'),
                    key
                );
                
                let p = 1, q = 1;
                do {
                    p = (p ^ (p << 1) ^ (p >> 7) * 0x1B) & 0xFF;
                    q = (q ^ (q >> 1) ^ (q >> 3) ^ (q >> 7) * 0x11) & 0xFF;
                    this.sBox[p] = (q + keyHash[p % keyHash.length]) & 0xFF;
                    this.invSBox[this.sBox[p]] = p;
                } while (p != 1);
                this.sBox[0] = keyHash[0];
                this.invSBox[this.sBox[0]] = 0;
            }

            async processData(data, key, iv, encrypt = true) {
                const result = new Uint8Array(data.length);
                const keyStream = await this.generateKeyStream(key, iv, data.length);
                
                for (let i = 0; i < data.length; i++) {
                    if (encrypt) {
                        result[i] = this.sBox[data[i]] ^ keyStream[i];
                    } else {
                        result[i] = this.invSBox[data[i] ^ keyStream[i]];
                    }
                }
                
                return result;
            }

            async generateKeyStream(key, iv, length) {
                const stream = new Uint8Array(length);
                const state = await cryptoUtils.pbkdf2(key, iv);
                
                for (let i = 0; i < length; i++) {
                    if (i % 64 === 0) {
                        // Обновляем состояние каждые 64 байта
                        const newState = await cryptoUtils.hmacSha512(state, `${i}`);
                        state.set(newState.subarray(0, 64));
                    }
                    stream[i] = state[i % 64];
                }
                
                return stream;
            }
        }

        // 3. Основные функции приложения
        const cipher = new DynamicCipher();

        async function encrypt() {
            try {
                const text = document.getElementById('text').value;
                const key = document.getElementById('key').value;
                let iv = document.getElementById('iv').value;
                
                if (!text || !key || key.length < 32) {
                    showError('Ключ должен быть не менее 32 символов');
                    return;
                }
                
                // Генерация IV если не указан
                if (!iv) {
                    iv = Array.from(cryptoUtils.generateRandomBytes(16))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                    document.getElementById('iv').value = iv;
                }
                
                await cipher.init(key);
                const textBytes = new TextEncoder().encode(text);
                const encrypted = await cipher.processData(textBytes, key, iv, true);
                
                // Форматирование вывода
                const hexResult = Array.from(encrypted)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join(' ');
                
                document.getElementById('result').textContent = 
                    `IV: ${iv}\n` +
                    `Шифротекст (HEX):\n${hexResult}`;
                
            } catch (error) {
                showError(`Ошибка шифрования: ${error.message}`);
            }
        }

        async function decrypt() {
            try {
                const hex = document.getElementById('text').value.replace(/\s/g, '');
                const key = document.getElementById('key').value;
                const iv = document.getElementById('iv').value;
                
                if (!hex || !key || key.length < 32 || !iv) {
                    showError('Неверные входные данные');
                    return;
                }
                
                if (hex.length % 2 !== 0) {
                    showError('Некорректный HEX формат');
                    return;
                }
                
                await cipher.init(key);
                const encrypted = new Uint8Array(hex.match(/../g).map(h => parseInt(h, 16)));
                const decrypted = await cipher.processData(encrypted, key, iv, false);
                
                document.getElementById('result').textContent = 
                    `Расшифрованный текст:\n${new TextDecoder().decode(decrypted)}`;
                
            } catch (error) {
                showError(`Ошибка дешифрования: ${error.message}`);
            }
        }

        function generateIV() {
            const iv = Array.from(cryptoUtils.generateRandomBytes(16))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            document.getElementById('iv').value = iv;
        }

        function showError(message) {
            document.getElementById('result').textContent = `[ОШИБКА] ${message}`;
            document.getElementById('result').style.color = 'var(--error)';
            setTimeout(() => {
                document.getElementById('result').style.color = '';
            }, 3000);
        }
    </script>
</body>
</html>
