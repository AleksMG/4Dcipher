<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Trifid Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        .cube {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 15px 0;
        }
        .layer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-right: 20px;
        }
        .row {
            display: flex;
            gap: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Trifid Cipher</h1>
        
        <div class="section">
            <h2>Encrypt</h2>
            <textarea id="plaintext" placeholder="Enter plaintext..."></textarea>
            <button id="encrypt-btn">Encrypt</button>
            <div class="result" id="encrypted-result"></div>
        </div>
        
        <div class="section">
            <h2>Decrypt</h2>
            <textarea id="ciphertext" placeholder="Enter ciphertext..."></textarea>
            <button id="decrypt-btn">Decrypt</button>
            <div class="result" id="decrypted-result"></div>
        </div>
        
        <div class="section">
            <h2>Cipher Cube</h2>
            <div id="cube-display" class="cube"></div>
        </div>
    </div>

    <script>
        class Trifid3D {
            constructor() {
                this.cubeSize = 3;
                this.alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                this.paddingChar = 'X';
                this.initializeCube();
            }
            
            initializeCube() {
                this.cube = [];
                let index = 0;
                
                for (let z = 0; z < this.cubeSize; z++) {
                    this.cube[z] = [];
                    for (let y = 0; y < this.cubeSize; y++) {
                        this.cube[z][y] = [];
                        for (let x = 0; x < this.cubeSize; x++) {
                            this.cube[z][y][x] = this.alphabet[index++];
                        }
                    }
                }
                
                this.renderCube();
            }
            
            renderCube() {
                const cubeDisplay = document.getElementById('cube-display');
                cubeDisplay.innerHTML = '';
                
                for (let z = 0; z < this.cubeSize; z++) {
                    const layer = document.createElement('div');
                    layer.className = 'layer';
                    
                    const layerTitle = document.createElement('div');
                    layerTitle.textContent = `Layer ${z+1}`;
                    layer.appendChild(layerTitle);
                    
                    for (let y = 0; y < this.cubeSize; y++) {
                        const row = document.createElement('div');
                        row.className = 'row';
                        
                        for (let x = 0; x < this.cubeSize; x++) {
                            const cell = document.createElement('div');
                            cell.className = 'cell';
                            cell.textContent = this.cube[z][y][x];
                            row.appendChild(cell);
                        }
                        
                        layer.appendChild(row);
                    }
                    
                    cubeDisplay.appendChild(layer);
                }
            }
            
            findCharPosition(char) {
                char = char.toUpperCase();
                
                for (let z = 0; z < this.cubeSize; z++) {
                    for (let y = 0; y < this.cubeSize; y++) {
                        for (let x = 0; x < this.cubeSize; x++) {
                            if (this.cube[z][y][x] === char) {
                                return { x: x+1, y: y+1, z: z+1 };
                            }
                        }
                    }
                }
                
                throw new Error(`Character '${char}' not found in cube`);
            }
            
            getCharFromPosition(x, y, z) {
                x = Math.max(1, Math.min(x, this.cubeSize)) - 1;
                y = Math.max(1, Math.min(y, this.cubeSize)) - 1;
                z = Math.max(1, Math.min(z, this.cubeSize)) - 1;
                return this.cube[z][y][x];
            }
            
            prepareText(text) {
                let result = "";
                const upperText = text.toUpperCase();
                
                for (const char of upperText) {
                    if (this.alphabet.includes(char)) {
                        result += char;
                    } else if (char === ' ') {
                        // Skip spaces
                    } else {
                        result += this.paddingChar;
                    }
                }
                
                // Pad to multiple of cubeSize
                while (result.length % this.cubeSize !== 0) {
                    result += this.paddingChar;
                }
                
                return result;
            }
            
            encrypt(plaintext) {
                const prepared = this.prepareText(plaintext);
                let result = '';
                
                // Process in blocks of cubeSize characters
                for (let i = 0; i < prepared.length; i += this.cubeSize) {
                    const block = prepared.slice(i, i + this.cubeSize);
                    const xCoords = [], yCoords = [], zCoords = [];
                    
                    // Get coordinates for each character in block
                    for (const char of block) {
                        const pos = this.findCharPosition(char);
                        xCoords.push(pos.x);
                        yCoords.push(pos.y);
                        zCoords.push(pos.z);
                    }
                    
                    // Concatenate all coordinates
                    const allCoords = [...xCoords, ...yCoords, ...zCoords];
                    
                    // Convert back to characters in groups of 3
                    for (let j = 0; j < allCoords.length; j += 3) {
                        const x = allCoords[j];
                        const y = allCoords[j+1] || 1; // Default to 1 if missing
                        const z = allCoords[j+2] || 1;
                        result += this.getCharFromPosition(x, y, z);
                    }
                }
                
                return result;
            }
            
            decrypt(ciphertext) {
                const prepared = this.prepareText(ciphertext);
                let result = '';
                
                // Process in blocks of cubeSize*3 characters (since encryption expands)
                const blockSize = this.cubeSize * 3;
                for (let i = 0; i < prepared.length; i += blockSize) {
                    const block = prepared.slice(i, i + blockSize);
                    const allCoords = [];
                    
                    // Get all coordinates from the block
                    for (const char of block) {
                        const pos = this.findCharPosition(char);
                        allCoords.push(pos.x, pos.y, pos.z);
                    }
                    
                    // Split into original coordinate streams
                    const coordCount = allCoords.length / 3;
                    const xCoords = allCoords.slice(0, coordCount);
                    const yCoords = allCoords.slice(coordCount, coordCount*2);
                    const zCoords = allCoords.slice(coordCount*2, coordCount*3);
                    
                    // Reconstruct original characters
                    for (let j = 0; j < xCoords.length; j++) {
                        const x = xCoords[j];
                        const y = yCoords[j] || 1;
                        const z = zCoords[j] || 1;
                        const char = this.getCharFromPosition(x, y, z);
                        
                        // Skip padding characters at the end
                        if (j >= this.cubeSize && char === this.paddingChar) continue;
                        
                        result += char;
                    }
                }
                
                return result;
            }
        }

        // Initialize cipher
        const cipher = new Trifid3D();
        
        // Set up event listeners
        document.getElementById('encrypt-btn').addEventListener('click', () => {
            const plaintext = document.getElementById('plaintext').value;
            try {
                const encrypted = cipher.encrypt(plaintext);
                document.getElementById('encrypted-result').textContent = encrypted;
            } catch (e) {
                document.getElementById('encrypted-result').textContent = 'Error: ' + e.message;
            }
        });
        
        document.getElementById('decrypt-btn').addEventListener('click', () => {
            const ciphertext = document.getElementById('ciphertext').value;
            try {
                const decrypted = cipher.decrypt(ciphertext);
                document.getElementById('decrypted-result').textContent = decrypted;
            } catch (e) {
                document.getElementById('decrypted-result').textContent = 'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
